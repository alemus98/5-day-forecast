<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
    <header class="navbar text-dark d-flex mb-5 p-4 p-sm-5 justify-content-center">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <!--Left column containing the ui to text search and clickable searches-->
                <div id="userInterface" class="col-3 d-flex">
                    <div class="form-group w-100">
                        <h2>Search For a City:</h2>
                        <div class="p-0 input-group">
                            <input id="citySearch" type="text" class="form-control mb-2" placeholder="Enter City Name"/>
                        </div>
                        <div id="" class="input-group-append">
                            <button class="btn btn-info  w-100 mb-3 mt-2 mb-4 search-submit" type="Submit" id="search-submit">Search</button>
                        </div>
                        <div class="mt-4 list-group">
                        </div>
                    </div>
                </div>
                <!-- Right side to display city specific data -->
                <div class="col-9">
                    <!-- the first card displays the current weather info for the selected city -->
                    <div class="mt-3 mb-5">
                        <div class="city-result text-center">
                            <h3 class="cityInfo mb-4"><span id="city" ></span> (<span id="currentDate" ></span>)<img id="icon" src="" alt="Weather icon"></h3>
                            <p class="text">Temperature: <span id="temp" ></span> &#8457</p>
                            <p class="text">Humidity: <span id="humidity" ></span>%</p>
                            <p class="text">Wind Speed: <span id="windSpeed" ></span> MPH</p>
                            <p class="text">UV Index: <span id="UV" ></span></p>
                        </div>
                    </div>
                    <div class="mt-2">
                        <!-- the lower section displays the 5 day forecast for the selected city -->
                        <h2>5-Day Forecast:</h2>
                        <div id="day-forecast" class="row justify-content-around text-light m-2">
                            <div class="col-2 card bg-primary">
                                <h6 class="card-title"></h6>
                                <i class="fa fa-sun"></i>
                                <p class="card-text">Temp: </p>
                                <p class="card-text">Humidity: </p>
                            </div>
                            <div class="col-2 card bg-primary">
                                <h6 class="card-title"></h6>
                                <i class="fa fa-sun"></i>
                                <p class="card-text">Temp: </p>
                                <p class="card-text">Humidity: </p>
                            </div>
                            <div class="col-2 card bg-primary">
                                <h6 class="card-title"></h6>
                                <i class="fa fa-sun"></i>
                                <p class="card-text">Temp: </p>
                                <p class="card-text">Humidity:</p>
                            </div>
                            <div class="col-2 card bg-primary">
                                <h6 class="card-title"></h6>
                                <i class="fa fa-sun"></i>
                                <p class="card-text">Temp: </p>
                                <p class="card-text">Humidity: </p>
                            </div>
                            <div class="col-2 card bg-primary">
                                <h6 class="card-title"></h6>
                                <i class="fa fa-sun"></i>
                                <p class="card-text">Temp: </p>
                                <p class="card-text">Humidity: </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
